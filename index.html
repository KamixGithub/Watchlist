<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <h1>Watchlist</h1>
        <div id="watchlist"></div>
        <div id="add-div" class="button-container">
            <button id="add-open-dialog" class="add">Add</button>
        </div>
    </div>
    <div class="container">
        <h2>Watched</h2>
        <div id="watched"></div>
    </div>

    <dialog id="add-dialog">
        <form id="add-form" method="dialog">
            <input type="text" id="new-title" placeholder="Title" required />
            <textarea id="new-description" placeholder="Description" maxlength="250" required></textarea>
            <input type="number" min="1900" max="2100" id="new-year" placeholder="Year" required />
            <div>
                <button id="cancel" type="reset">Cancel</button>
                <button type="submit">Add</button>
            </div>
        </form>
    </dialog>
    <dialog id="update-dialog">
        <form id="update-form" method="dialog">
            <input type="text" id="update-title" placeholder="Title" required />
            <textarea id="update-description" placeholder="Description" required></textarea>
            <input type="number" min="1900" max="2100" id="update-year" placeholder="Year" required />
            <div>
                <button id="cancel-update" type="reset">Cancel</button>
                <button type="submit">Update</button>
            </div>
        </form>
    </dialog>
    <dialog id="rating-dialog">
        <form id="rating-form" method="dialog">
            <div id="rating-container">
                <span class="star" data-index="0">
                    <span class="star-background">&#9733;</span>
                    <span class="star-foreground" style="width:0%;">&#9733;</span>
                </span>
                <span class="star" data-index="1">
                    <span class="star-background">&#9733;</span>
                    <span class="star-foreground" style="width:0%;">&#9733;</span>
                </span>
                <span class="star" data-index="2">
                    <span class="star-background">&#9733;</span>
                    <span class="star-foreground" style="width:0%;">&#9733;</span>
                </span>
                <span class="star" data-index="3">
                    <span class="star-background">&#9733;</span>
                    <span class="star-foreground" style="width:0%;">&#9733;</span>
                </span>
                <span class="star" data-index="4">
                    <span class="star-background">&#9733;</span>
                    <span class="star-foreground" style="width:0%;">&#9733;</span>
                </span>
            </div>
            <input type="hidden" id="update-Rating" />
            <div>
                <button id="cancel-rating" type="reset">Cancel</button>
                <button type="submit">Rate</button>
            </div>
        </form>
    </dialog>
    <script src="js/crud.js"></script>
</body>



</html>
